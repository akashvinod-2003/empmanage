name: Code Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
        pip install -r requirements.txt
    
    - name: Check code style with flake8
      run: |
        # Stop build if there are PEP8 style errors
        flake8 ems/ config/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ems/ config/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check import sorting with isort
      run: |
        isort --check-only ems/ config/ || true
    
    - name: Check formatting with Black
      run: |
        black --check ems/ config/ || true
