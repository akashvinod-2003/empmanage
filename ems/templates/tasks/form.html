{% extends 'base.html' %}
{% block content %}
<section class="page-header">
    <div>
        <h1>Assign task</h1>
        <p>Define the work and the owner in one pass.</p>
    </div>
    <a class="ghost" href="{% url 'task_list' %}">Back</a>
</section>

<div class="card panel">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="primary">Assign</button>
    </form>
</div>
{% endblock %}
