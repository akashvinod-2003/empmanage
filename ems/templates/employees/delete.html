{% extends 'base.html' %}
{% block content %}
<section class="page-header">
    <div>
        <h1>Remove employee</h1>
        <p>You're about to remove {{ employee.get_full_name|default:employee.username }}.</p>
    </div>
    <a class="ghost" href="{% url 'employee_list' %}">Cancel</a>
</section>

<div class="card panel">
    <form method="post">
        {% csrf_token %}
        <p>This action cannot be undone.</p>
        <button type="submit" class="danger">Confirm delete</button>
    </form>
</div>
{% endblock %}
