{% extends 'base.html' %}
{% block content %}
<section class="page-header">
    <div>
        <h1>Request leave</h1>
        <p>Balance-aware suggestions help your manager decide faster.</p>
    </div>
    <a class="ghost" href="{% url 'leave_list' %}">Back</a>
</section>

<div class="card panel">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="primary">Submit</button>
    </form>
</div>
{% endblock %}
