{% extends 'base.html' %}
{% block content %}
<section class="page-header">
    <div>
        <h1>Create salary record</h1>
        <p>Attendance deductions are computed automatically on save.</p>
    </div>
    <a class="ghost" href="{% url 'salary_list' %}">Back</a>
</section>

<div class="card panel">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="primary">Save</button>
    </form>
</div>
{% endblock %}
